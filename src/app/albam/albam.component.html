<div class="continer">
  <div>
    <h1>Available video in this channel</h1>
    <div class="row">
      <div class="col-sm-6 col-md-4" *ngFor="let channel of channels">
        <div class="thumbnail">
          <div class="content">
            <img src="{{channel.thumbnailUrl}}" class="img-responsive">
            <div class="caption">
              <h3>
                {{channel.title}}
              </h3>
              <div class="attribution">
                <h4>Channel: {{ channel.channelTitle }}
                </h4>
              </div>
              <br>
              <p>
                <a href={{channel.videoUrl}}> Watch video</a>
              </p>
            </div>
              <p><a (click)="back()">back</a> </p>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
