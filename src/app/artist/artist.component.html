  <div *ngIf="artist">
  <div class="thumbnail">
    <div class="content">
      <img src="{{artist.thumbnailUrl}}" class="img-responsive">
      <div class="caption">
      <h3>
        {{artist.title}}
      </h3>
      <div class="attribution">
        <h4>Channel: {{ artist.channelTitle }}
        </h4>
      </div>
      <br>
      <p>
          {{artist.description}}
      </p>
      <br>
      <p>
        <a href={{artist.videoUrl}}> Watch video</a>
      </p>
    </div>

    <p id="back"><a href (click)="back()">Back</a></p>
  </div>
</div>
</div>
