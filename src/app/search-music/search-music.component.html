<h1>Search</h1>
<p>
  <input type="text" #newquery
         [value]="query"
         (keydown.enter)="submitForm(newquery.value)">
  <button (click)="submitForm(newquery.value)">Search</button>
</p>
<div *ngIf="results">
  <div *ngIf="!results.length">
    No tracks were found with the term '{{ query }}'
  </div>
  <div *ngIf="results.length">
    <h1>Results</h1>
    <div class="row">
      <div class="col-sm-6 col-md-4" *ngFor="let result of results">
        <div class="thumbnail">
          <div class="content">
            <img src="{{result.thumbnailUrl}}" class="img-responsive">
            <div class="caption">
              <h3>
                <a *ngIf="result" [routerLink]="['/artists', result?.id]">
                  {{result?.title}}
                </a>
              </h3>
              <div class="attribution">
                <h4>Channel:
                  <a *ngIf="result"  [routerLink]="['/albums', result?.channelId]">
                    {{ result?.channelTitle }}
                  </a>
                </h4>
              </div>
              <br>
              <p>
                <a *ngIf="result"  [routerLink]="['/tracks', result?.title]">
                  {{result?.description}}</a>
              </p>
              <br>
              <p>
                <a href={{result.videoUrl}}> Watch video</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
